
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function addRows(){ 
            var table = document.getElementById('emptbl');
            var rowCount = table.rows.length;
            var cellCount = table.rows[0].cells.length; 
            var row = table.insertRow(rowCount);
            for(var i =0; i <= cellCount; i++){
                var cell = 'cell'+i;
                cell = row.insertCell(i);
                var copycel = document.getElementById('col'+i).innerHTML;
                cell.innerHTML=copycel;
                if(i == 3){ 
                    var radioinput = document.getElementById('col3').getElementsByTagName('input'); 
                    for(var j = 0; j <= radioinput.length; j++) { 
                        if(radioinput[j].type == 'radio') { 
                            var rownum = rowCount;
                            radioinput[j].name = 'gender['+rownum+']';
                        }
                    }
                }
            }
        }
                function deleteRows(){
            var table = document.getElementById('emptbl');
            var rowCount = table.rows.length;
            if(rowCount > '2'){
                var row = table.deleteRow(rowCount-1);
                rowCount--;
            }
            else{
                alert('There should be atleast one row');
            }
        }
        window.onload=function(){
        var today = new Date().toISOString().split('T')[0];
        document.getElementsByName("setTodaysDate")[0].setAttribute('min', today);
         }
         function filterFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  div = document.getElementById("mySelect");
  a = div.getElementsByTagName("a");
  for (i = 0; i < a.length; i++) {
    txtValue = a[i].textContent || a[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      a[i].style.display = "";
    } else {
      a[i].style.display = "none";
    }
  }
}
        </script>
        <style>
            #myInput {
  box-sizing: border-box;
  background-image: url('searchicon.png');
  background-position: 14px 12px;
  background-repeat: no-repeat;
  font-size: 15px;
  border: none;
  border-bottom: 1px solid #ddd;
}
#myInput:focus {outline: 3px solid #ddd;}

        </style>
</head>
<body>
    <h3>To Do List</h3>

    <table   id="emptbl" bgcolor="purple" width="700">
        <tr bgcolor="grey">
            <th width="100">İş Adı</th>
            <th width="100">Tanım</th>
            <th width="100">Başlangıç Tarihi</th>
            <th width="100">Bitiş Tarihi</th>
            <th width="100">Statü</th>

        </tr>
        <tr>
            <td id="col0">
                <input type="text" name="task">
            </td>
            <td id="col1">
                <input type="text" name="description">
            </td>
            <td id="col2">
                <input type="date" name="setTodaysDate" >
            </td>
            <td id="col3">               
             <input type="date" name="endDate">
            </td>
            <td id="col4"> 
                <div>
                    <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()"> 
                </div>  
                <select name="statu" id="col4">
                    <option value="beklemede">Beklemede</option>
                    <option value="devam">Devam ediyor</option>
                    <option value="tamamlandı ">Tamamlandı </option>
                </select>
             </td>
             <td id="col5"><input type="button" value="Add Row" onclick="addRows()"/>
            </td> 
            <td id="col6"><input type="button" value="Delete Row" onclick="deleteRows()" />
            </td>

        </tr>
    </table>
</body>
</html>
