<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td scope="col">İş Adı</td>
            <td scope="col">İş Tanımı</td>
            <td scope="col">Başlangıç Tarihi</td>
            <td scope="col">Bitiş Tarihi</td>
            <td></td>
            <label>Statü</label>
            <td class = "col-xl-4">
                <p-dropdown>
                    placeholder="Statü Giriniz"
                    <option value="done">Tamamlandı </option>
                    <option value="inProggres">Devam Ediyor</option>
                    <option value="waiting">Beklemede</option>
            </p-dropdown>
        </td>
          </tr>
          <tr>
            <td>
                <div class="input-group">
                <textarea style="max-width:100px"
                          pInputTextarea
                          placeholder="İş Adı giriniz."
                          rows="1"
                          name="taskName"
                ></textarea>
              </div>
            </td>
            <td>
                <div class="input-group">
                    <textarea style="max-width:100px"
                              pInputTextarea
                              placeholder="İş Tanımı giriniz."
                              rows="2"
                              name="taskDefiniton"
                    ></textarea>
                  </div>
            </td>
            <td>                
                <div class="input-group">
                <textarea style="max-width:100px"
                          pInputTextarea
                          placeholder="Başlangıç Tarihi giriniz."
                          rows="3"
                          name="startDate"
                ></textarea>
              </div>
            </td>
            <td>
                <div class="input-group">
                <textarea style="max-width:100px"
                          pInputTextarea
                          placeholder="Bitiş Tarihi giriniz."
                          rows="4"
                          name="endDate"
                ></textarea>
              </div>
            </td>
            <td>
                <i class="fa fa-trash text-danger"></i>
            </td>
            if( value== done){
                <td>           
                    <label style="background-color: green">Tamamlandı</label>            
                </td>
            }
            else if(value== inProggres)
            {
                <label style="background-color: blue">Devam Ediyor</label> 
            }
            else
            {
                <label style="background-color: white">Beklemede</label>
            }
          </tr>
    </table>
    
</body>
</html>
