<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function addRows(){ 
            var table = document.getElementById('emptbl');
            var rowCount = table.rows.length;
            var cellCount = table.rows[0].cells.length; 
            var row = table.insertRow(rowCount);
            for(var i =0; i <= cellCount; i++){
                var cell = 'cell'+i;
                cell = row.insertCell(i);
                var copycel = document.getElementById('col'+i).innerHTML;
                cell.innerHTML=copycel;
                if(i == 4){ 
                    var button = document.getElementById('col4').getElementsByTagName('input'); 
                }
            }
        }
            function deleteRows(){
            var table = document.getElementById('emptbl');
            var rowCount = table.rows.length;
            if(rowCount > '2'){
                var row = table.deleteRow(rowCount-1);
                rowCount--;
            }
            else{
                alert('There should be atleast one row');
            }
        }
        window.onload=function(){
        var today = new Date().toISOString().split('T')[0];
        document.getElementsByName("setTodaysDate")[0].setAttribute('min', today);
         }
        </script>
        <style>
        .greenText{ background-color:green; }

        .blueText{ background-color:blue; }

        .whiteText{ background-color:white; }
        </style>
</head>
<body>
    <h2>To Do List</h2>

    <table   id="emptbl" bgcolor="grey" width="700">
        <tr bgcolor="grey">
            <th width="100">İş Adı</th>
            <th width="100">Tanım</th>
            <th width="100">Başlangıç Tarihi</th>
            <th width="100">Bitiş Tarihi</th>
            <th width="100">Statü</th>
        </tr>
        <tr>
            <td id="col0">
                <input type="text" name="task" required>
            </td>
            <td id="col1">
                <input type="text" name="description" >
            </td>
            <td id="col2">
                <input type="date" name="setTodaysDate" required>
            </td>
            <td id="col3">               
             <input type="date" name="endDate" required>
            </td>
            <td id="col4">   
                <select name="statu" id="col4" class="whiteText" onchange="this.className=this.options[this.selectedIndex].className" >
                    <option class="whiteText" value="beklemede">Beklemede</option>
                    <option class="blueText" value="devam">Devam ediyor</option>
                    <option class="greenText" value="tamamlandı ">Tamamlandı </option>
                </select>
             </td>
             <td id="col5"><input type="button" value="Add Row" onclick="addRows()"/>
            </td> 
            <td id="col6"><input type="button" value="Delete Row" onclick="deleteRows()" />
            </td>
        </tr>
    </table>
</body>
</html>
